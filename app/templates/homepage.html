<!doctype html>
<html>
<head>
    <title>Find your precinct</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container header">
        <img src="assets/logo.png">
    </div>
    <div class="container main">
        <div class="main-nav">
            <h1 class="header-info">Enter your address to register for caucus on April 4th</h1>
        </div>
        <div class="main-content">
            <form name="get_precinct" action="/get_precinct/">
                <div class="row">
                    <div class="column">
                        <label>First name
                            <input 
                                autocomplete="given-name"
                                type="text" />
                        </label>
                    </div>
                    <div class="column">
                        <label>Last name
                            <input 
                                type="text" 
                                autocomplete="family-name"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label>Email
                            <input 
                                type="email"
                                autocomplete="email" />
                        </label>
                    </div>
                    <div class="column">
                        <label>Address
                            <input 
                                type="text"
                                autocomplete="street-address" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label>City
                            <input 
                                type="text"
                                autocomplete="city" />
                        </label>
                    </div>
                    <div class="column">
                        <label>Zip Code
                            <input 
                                type="text"
                                autocomplete="postal-code" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        &nbsp;
                    </div>
                    <div class="column">
                        <button class="submit-button" type="submit" value="Get Precinct">Register Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
